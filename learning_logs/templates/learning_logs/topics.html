{% extends "learning_logs/base.html" %}

{% block content %}

  <p>Topics</p>

  <ul>
      {% for t in topics %}
        <li>
            <a href="{% url 'learning_logs:topic' t.id %}">{{ t.id }}</a>
        </li>
      {% empty %}
        <li>No topics have been added yet.</li>
      {% endfor %}
  </ul>

{% endblock content %}
